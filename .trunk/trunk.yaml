# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: clippy
      commands:
        - run_from: ${root_or_parent_with(Cargo.toml)}
        - run:
            cargo clippy --message-format json --locked --workspace
            --all-targets -- -W clippy::all -W clippy::nursery --cap-lints=warn
            --no-deps -D warnings -D unused_imports
      run_timeout: 20m
  enabled:
    - ktlint@1.6.0
    - swiftlint@0.58.2
    - cspell@9.0.2
    - checkov@3.2.443
    - clippy@SYSTEM # For custom parameters
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - prettier@3.5.3
    - rustfmt@1.65.0
    - taplo@0.9.3
    - trufflehog@3.89.2
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
